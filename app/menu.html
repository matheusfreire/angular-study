<!DOCTYPE html>
<html lang="pt_br" ng-app>

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-init="
                dishes=[
                         {
                           name:'Uthapizza',
                           image: 'images/uthapizza.png',
                           category: 'mains',
                           label:'Hot',
                           price:'4.99',
                           description:'A pizza made with pepperoni and cheese. You can\'t eat one single piece only '  ,
                           comment: ''
                        },
                        {
                           name:'Zucchipakoda',
                           image: 'images/zucchipakoda.png',
                           category: 'appetizer',
                           label:'',
                           price:'1.99',
                           description:'Some pancake with honey sauce. Impossible to resist',
                           comment: ''
                        },
                        {
                           name:'Vadonut',
                           image: 'images/vadonut.png',
                           category: 'appetizer',
                           label:'New',
                           price:'1.99',
                           description:'A fried donut, We improvise the donut!',
                           comment: ''
                        },
                        {
                           name:'ElaiCheese Cake',
                           image: 'images/elaicheesecake.png',
                           category: 'dessert',
                           label:'',
                           price:'2.99',
                           description:'A delectable, semi-sweet New York Style Cheese Cake, with Graham cracker crust and spiced with Indian cardamoms',
                           comment: ''
                        }
                        ]">
            <!--ng-init="dish={-->
                 <!--name:'Uthapizza',-->
                 <!--image: 'images/uthapizza.png',-->
                 <!--cateogry: 'mains',-->
                 <!--label: 'Hot',-->
                 <!--price: '12.99',-->
                 <!--description: 'Insert your description here',-->
                 <!--comment: ''-->
            <!--}">-->
            <div class="col-xs-12">
                <ul class="media-list">
                    <li class="media" ng-repeat="dish in dishes">
                        <div class="media-left media-middle">
                            <a href="#">
                                <img class="media-object img-thumbnail" src="{{dish.image}}" alt="{{dish.name}}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{dish.name}}
                                <span class="label-danger">{{dish.label}}</span>
                                <span class="badge">{{dish.price | currency}}</span>
                                <p>{{dish.description}}</p>
                                <p>Comment: {{dish.comment}}</p>
                                <input  type="text" ng-model="dish.comment" class="form-control">
                            </h2>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>


<script src="../bower_components/angular/angular.min.js"></script>

</body>

</html>
